<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="text-center">
            <h1>Our menu</h1>
          </div>
          <div class="alert alert-info" role="alert">
            Our restaurant will be closed on New Year's Day
          </div>
          <h2>Falafel <span class="badge bg-secondary">New</span></h2>
          
          <img class="img-fluid" height="200px" width="100px" src="https://images.pexels.com/photos/14045068/pexels-photo-14045068.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
          <h2>Pasta Salad</h2>
          <p>lettuce, vegetables and mozzarella</p>
          <img class="img-fluid" height="200px" width="100px" src="https://images.pexels.com/photos/15091746/pexels-photo-15091746.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        
        </div>
      </div>
        <div class="row">
          <div class="col-12">
            <div class="text-center">
              <button type="button" class="btn btn-primary">Order Online</button>
            </div>
          </div>
        </div>
        <div class="row">
          <a href=""></a>
        </div>

        <div class="col-lg-12">
          <h2>Prices</h2>
          <table class="table">
            <tr>
              <th>falafel</th>
              <th>Pasta Salad</th>
            </tr>
            <tr>
              <td>$12.00</td>
              <td>$18.00</td>
            </tr>
          </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
